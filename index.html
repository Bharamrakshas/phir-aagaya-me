<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Realistic Floating Roses</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #ff4d6d, #b3003b);
    overflow: hidden;
    font-family: 'Georgia', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .rose-image {
    position: absolute;
    bottom: -100px; /* start just below viewport */
    pointer-events: none;
    user-select: none;
    opacity: 0.85;
    animation-name: floatUp;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    will-change: transform, opacity;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(var(--scale));
      opacity: 0.85;
    }
    90% {
      opacity: 0.85;
    }
    100% {
      transform: translateY(-110vh) scale(var(--scale));
      opacity: 0;
    }
  }

  .card {
    position: relative;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    max-width: 350px;
    text-align: center;
    z-index: 10;
  }

  .card h1 {
    color: #d10047;
    margin-bottom: 15px;
  }

  .card p {
    font-size: 18px;
    color: #333;
    line-height: 1.5;
  }

  .heart {
    font-size: 30px;
    margin-top: 15px;
    color: #ff1a4b;
  }
</style>
</head>
<body>

  <div class="card" aria-label="Love message">
    <h1>My Love ‚ù§Ô∏è</h1>
    <p>
      Here are some roses for you..<br />
      But i also promise to give you rozz,<br />
      every smile, every effort,<br />
      every bit of love I have.<br /><br />
      You mean everything to me bubu.
    </p>
    <div class="heart" aria-hidden="true">üåπüåπüåπ</div>
  </div>

<script>
  const rosesCount = 70; // increase to fill the screen better
  const screenWidth = window.innerWidth;
  
  // Your realistic rose image URL - replace with your own or this example one:
  const roseImageSrc = "https://i.ibb.co/RB7gzpq/realistic-rose.png";  
  // <-- This is a transparent rose PNG image hosted here for demo  

  for (let i = 0; i < rosesCount; i++) {
    const rose = document.createElement("img");
    rose.src = roseImageSrc;
    rose.alt = "Red rose";
    rose.classList.add("rose-image");
    
    // Random horizontal position across screen (5% to 95% width)
    rose.style.left = `${5 + Math.random() * 90}vw`;
    
    // Random size scaling for natural effect (0.3x to 0.7x)
    const scale = 0.3 + Math.random() * 0.4;
    rose.style.setProperty('--scale', scale);
    rose.style.width = `${scale * 120}px`; // Base width: 120px approx
    
    // Random animation duration (8s to 15s)
    const duration = 8 + Math.random() * 7;
    rose.style.animationDuration = `${duration}s`;
    
    // Random animation delay to stagger starts (0s to duration)
    rose.style.animationDelay = `${Math.random() * duration}s`;
    
    document.body.appendChild(rose);
  }
</script>

</body>
</html>
